<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
    <title>Document</title>
</head>
<body>




    <section id="list"></section>
			<template class="customer_template">
                
				<article class="list-customer">
                   
                    <div class="card">
                    <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Request<i class="material-icons right">more_vert</i></span>
                            <p class="importance"></p>
                            <p class="fullname"></p>
                            <p class="place"></p>
                            <p class="time"></p>
                            <p class="message"></p>
                          </div>

                          <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">Full Request<i class="material-icons right">close</i></span>
                                <p class="fullmsg">here is the full message</p>
                                <button class="solve">Solved</button>
                              </div>
                            </div>
				</article>
			</template>
		


    <script src="script.js"></script>
</body>
</html>
